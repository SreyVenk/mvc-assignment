<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make it a block-level element */
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
<h1>Animal List</h1>

<!-- Create New Animal Button -->
<a href="/animals/create" class="button">Create New Animal</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Scientific Name</th>
        <th>Species</th>
        <th>Habitat</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animalList}">
        <td th:text="${animal.animalId}"></td>
        <td th:text="${animal.name}"></td>
        <td th:text="${animal.scientificName}"></td>
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.habitat}"></td>
        <td>
            <a th:href="@{/animals/{id}(id=${animal.animalId})}">View</a>
            <a th:href="@{/animals/update/{id}(id=${animal.animalId})}">Edit</a>
            <a th:href="@{/animals/delete/{id}(id=${animal.animalId})}" onclick="return confirm('Are you sure you want to delete this animal?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
