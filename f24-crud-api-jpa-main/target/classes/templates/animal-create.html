<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Animal</title>
</head>
<body>
<h1>Create Animal</h1>
<form action="/animals/new" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="scientificName">Scientific Name:</label>
  <input type="text" id="scientificName" name="scientificName" required><br>

  <label for="species">Species:</label>
  <input type="text" id="species" name="species" required><br>

  <label for="habitat">Habitat:</label>
  <input type="text" id="habitat" name="habitat" required><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea><br>

  <button type="submit">Create Animal</button>
</form>
<a th:href="@{/animals}">Back to List</a>
</body>
</html>
