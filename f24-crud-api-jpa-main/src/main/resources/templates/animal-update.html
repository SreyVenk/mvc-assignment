<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Animal</title>
</head>
<body>
<h1>Update Animal</h1>
<form action="/animals/update" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="scientificName">Scientific Name:</label>
  <input type="text" id="scientificName" name="scientificName" required><br>

  <label for="species">Species:</label>
  <input type="text" id="species" name="species" required><br>

  <label for="habitat">Habitat:</label>
  <input type="text" id="habitat" name="habitat" required><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea><br>

  <button type="submit">Update Animal</button>
</form>
<!-- Hardcoded link back to animal list -->
<a href="animal-list.html">Back to Animal List</a>
<!-- Hardcoded link to the animal-details.html file -->
<a href="animal-details.html?id=1">View Sample Animal</a>
</body>
</html>
